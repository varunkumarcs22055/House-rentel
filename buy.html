<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <link rel="stylesheet" href="Bstyle.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
            <div class="column">
                <h3 class="title">Billing Address</h3>
                <div class="input-box">
                    <span>Full Name:</span>
                    <input type="text" name="" id="" placeholder="John Doe">
                </div>
                <div class="input-box">
                    <span>Email :</span>
                    <input type="email" name="" id="" placeholder="Example@gmail.com">
                </div>
                <div class="input-box">
                    <span>Address :</span>
                    <input type="text" name="" id="" placeholder="Room - Street - Locality">
                </div>
                <div class="input-box">
                    <span>City:</span>
                    <input type="text" name="" id="" placeholder="Nagpur">
                </div>
                <div class="flex">
                    <div class="input-box">
                        <span>State :</span>
                        <input type="text" name="" id="" placeholder="Maharastra">
                    </div>
                    <div class="input-box">
                        <span>Zip Code:</span>
                        <input type="number" name="" id="" placeholder="123 456">
                    </div>
                </div>
            </div>

        
            <div class="column">
                <h3 class="title">Payment</h3>
                <div class="input-box">
                    <span>Cards Accepted:</span>
                    <img src="./credit-card-logos.png" alt="">
                </div>
                <div class="input-box">
                    <span>Name On Card :</span>
                    <input type="text" name="" id="" placeholder="Mr. John Smith">
                </div>
                <div class="input-box">
                    <span>Credit Card Number :</span>
                    <input type="number" name="" id="" placeholder="1111 2222 3333 4444">
                </div>
                <div class="input-box">
                    <span>Exp. Month :</span>
                    <input type="text" name="" id="" placeholder="August">
                </div>
                <div class="flex">
                    <div class="input-box">
                        <span>Exp. Year :</span>
                        <input type="number" name="" id="" placeholder="2024">
                    </div>
                    <div class="input-box">
                        <span>CVV :</span>
                        <input type="number" name="" id="" placeholder="123">
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn">Buy</button>
        </form>
    </div>
</body>
</html>
