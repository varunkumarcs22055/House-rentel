<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Selling Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        h1, h2 {
            color: #333;
        }

        form {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: flex;
            flex-wrap: wrap;
        }

        .form-section {
            flex: 1;
            margin-right: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea,
        input[type="file"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="file"]:hover {
            cursor: pointer;
        }

        .image-upload-container {
            width: 150px;
            height: 150px;
            border: 1px dashed #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .image-upload-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-upload-container .upload-text {
            display: block;
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            .form-section {
                flex-basis: 100%;
                margin-right: 0;
            }
        }
    </style>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body style="background-color: black;">
    <center><h1 style="color: white;">Be The First Seller</h1></center>
    <form action="/submit-property" method="POST" enctype="multipart/form-data">
        <div class="form-section">
            <h2>User Details</h2>
            <label for="name"><i class='bx bxs-user'></i>Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone"><i class='bx bx-phone' ></i>Phone No.:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="type"><i class='bx bxs-building-house' ></i>Type:</label>
            <select id="type" name="type" required>
                <option value="flat">Flat</option>
                <option value="residential">Residential</option>
            </select>
        </div>

        <div class="form-section">
            <h2>Property Details</h2>
            <label for="bhk"><i class='bx bxs-bed' ></i>BHKs:</label>
            <input type="number" id="bhk" name="bhk" required>

            <label for="bedrooms"><i class='bx bx-building-house' ></i>Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" required>

            <label for="bathrooms"><i class='bx bxs-bath' ></i>Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" required>

            <label for="balcony"><i class='bx bx-objects-horizontal-right' ></i>Balcony:</label>
            <input type="number" id="balcony" name="balcony" required>

            <label for="carpetArea"><i class='bx bxs-area' ></i>Carpet Area:</label>
            <input type="number" id="carpetArea" name="carpetArea" required> sq. ft.
        </div>

        <div class="form-section">
            <h2>Amenities</h2>
            <label for="amenities"><i class='bx bx-plus-medical' ></i>Amenities:</label><br>
            <textarea id="amenities" name="amenities" rows="4" cols="50"></textarea>
        </div>

        <div class="form-section">
            <h2><i class='bx bx-image' ></i>Upload Images</h2>
            <input type="file" id="propertyImages" name="propertyImages[]" multiple accept="image/*">
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
